# Database Configuration
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration (JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect  # Specify Hibernate dialect for MySQL

# JPA/Hibernate JDBC Configuration
spring.datasource.hikari.pool-name=HikariCP  # Optional: If using HikariCP connection pool

# Disable web server (since you are not using it for database testing)
spring.main.web-application-type=none

# gRPC server configuration
grpc.server.port=${GRPC_PORT}

# Application HTTP server port (this may not be necessary if you're using gRPC)
server.port=${PORT}

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
